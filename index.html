<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Verify if your card information is valid, with our interactive formulary">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/js/main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="card">
          <div class="card__wrapper">
            <div class="front">
              <img class="front__logo" data-card-logo src="dist/images/cc-logos/cc-default.svg" alt="" aria-hidden="true" />
              <div class="front__infos">
                <span class="front__number" data-txt-number="0000 0000 0000 0000" data-card-text>0000 0000 0000 0000</span>
                <div class="front__wrapper">
                  <span class="front__name" data-txt-name="Jane Appleseed" data-card-text>Jane Appleseed</span>
                  <span class="front__date" data-txt-date>
                    <span data-txt-month="00" data-card-text>00</span>/<span data-txt-year="00" data-card-text>00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back">
              <span class="back__cvc" data-txt-cvc="000" data-card-text>000</span>
            </div>
          </div>
        </div>

        <div class="main__wrapper">
          <form class="form" data-form action="./">
            <section class="form__container">
              <h1 class="sr-only">Enter your credit card informations</h1>
              <div class="form__name" data-form-wrapper>
                <label class="form__label" for="inp-name">Cardholder Name</label>
                <input class="form__input" data-inp-name data-form-input type="text" id="inp-name" placeholder="e.g. Jane Appleseed" />
              </div>
              <div class="form__number" data-form-wrapper>
                <label class="form__label" for="inp-number">Card Number</label>
                <input
                  class="form__input"
                  data-inp-number
                  data-form-input
                  type="text"
                  id="inp-number"
                  inputmode="numeric"
                  pattern="\d{0,4}(\s?\d{0,4}){0,3}"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
              </div>
              <div class="form__wrapper">
                <fieldset class="form__date" data-form-wrapper="date">
                  <legend class="form__label">Exp. Date (MM/YY)</legend>
                  <div class="form__wrapper">
                    <label class="sr-only" for="inp-month">Expire Month</label>
                    <input
                      class="form__input"
                      data-inp-month
                      data-form-input
                      type="text"
                      id="inp-month"
                      inputmode="numeric"
                      pattern="\d{0,2}"
                      placeholder="MM"
                    />
                    <label class="sr-only" for="inp-year">Expire Year</label>
                    <input class="form__input" data-inp-year data-form-input type="text" id="inp-year" inputmode="numeric" pattern="\d{0,2}" placeholder="YY" />
                  </div>
                </fieldset>
                <div class="form__cvc" data-form-wrapper>
                  <label class="form__label" for="inp-cvc">CVC</label>
                  <input
                    class="form__input"
                    data-inp-cvc
                    data-form-input
                    type="text"
                    id="inp-cvc"
                    inputmode="numeric"
                    pattern="\d{0,3}"
                    placeholder="e.g. 123"
                  />
                </div>
              </div>
              <button class="button form__submit" data-btn-submit type="submit">Confirm</button>
            </section>
          </form>

          <section class="success hidden" data-success>
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
              <defs>
                <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
            <button class="button" data-btn-close>Continue</button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
